<!doctype html>
<html lang='en'>

	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">	

	<title>Morning Anouncements</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'>

	<link rel='stylesheet' href='css/main.css'>

</head>
<body>
	

	<div class='page'>
		<header>
			<h1>Morning Announcements</h1>
		</header>
		<section id='calendar'></section>

		<form class='announcement-input'>
			<input type='text' class='input1' placeholder='Add a new announcemnet' required />
			<input type='text' id='datepicker' required>
			<button class='btn'>Add</button>
		</form>		
	</div>
	
	<!-- js -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js'></script>
	<script src='js/vendor/fullcalendar-modified.js'></script>
	<script src='js/main.js'></script>
</body>
